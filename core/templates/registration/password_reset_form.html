{% extends "base.html" %}

{% block title %}Reset your password{% endblock %}

{% block content %}
  <h1>Resetar a sua senha?</h1>
  <p>Digite seu email, para receber uma nova senha.</p>
  <form method="post">
    {{ form.as_p }}
    <p><input type="submit" value="Enviar e-mail"></p>
    {% csrf_token %}
  </form>
{% endblock %}
