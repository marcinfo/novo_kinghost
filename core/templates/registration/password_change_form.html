{% extends "base.html" %}

{% block title %}Change your password{% endblock %}

{% block content %}
  <h1>Alterar Senha</h1>
  <p>Use este formulario para alterar sua senha.</p>
  <form method="post">
    {{ form.as_p }}
    <p><input type="submit" value="Alterar"></p>
    {% csrf_token %}
  </form>
{% endblock %}
